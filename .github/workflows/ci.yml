name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - uses: dtolnay/rust-toolchain@stable
      - uses: swatinem/rust-cache@v2
      - name: Install deps
        run: npm ci
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          . /etc/os-release
          if [ "$VERSION_ID" = "24.04" ]; then
            WEBKIT_PKG=libwebkit2gtk-4.1-dev
          else
            WEBKIT_PKG=libwebkit2gtk-4.0-dev
          fi
          sudo apt-get install -y \
            "$WEBKIT_PKG" build-essential curl wget pkg-config \
            libssl-dev libgtk-3-dev libglib2.0-dev libayatana-appindicator3-dev librsvg2-dev patchelf
      - name: Type check & web build
        run: npm run build
      - name: Unit tests
        run: npm test -- --run
      - name: Cargo check
        run: |
          cd src-tauri
          cargo check --release


